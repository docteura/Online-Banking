<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>


<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Appointments</h1>
            <br/><br/>
        </div>
    </div>

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Post Date</th>
                <th>Description</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
	            <tr data-th-each="appointment : ${appointments}">
	                <td data-th-text="${appointment.date}">...</td>
	                <td data-th-text="${appointment.description}">...</td>
	                <td data-th-text="${appointment.location}">...</td>
	                <td data-th-text="${appointment.confirmed}">...</td>
	            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
<br/>
<div th:replace="common/footer :: footerbar"/>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
