<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">

 <div class="row">
      <div class="col-lg-12" align="right">
      	 <a th:href="@{/cards/edit?cardId=}+${creditCard.cardId}" class="btn btn-primary" type="submit">
      	 	<i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Card
      	 </a>
      </div>
  </div>
	<br/>
  <div class="row">
        <div class="col-md-6" style=" border: dashed 2px #2c99bb;">
            <h3>Credit Card Information</h3>
            <form  method="post">
                <div class="form-group">
                    <label for="recipientName">Name</label>
                    <input type="text" class="form-control" name="name" th:value="${creditCard.name}"
                           id="ccName" placeholder="Name"  disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Email</label>
                    <input type="email" class="form-control" name="email" th:value="${creditCard.email}"
                           id="recipientEmail" placeholder="Email"  disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">Card Number</label>
                    <input type="text" class="form-control"  
                           name="cardNumber" id="cardAccountNumber" th:value="${creditCard.cardNumber}"  placeholder="Card Number"  disabled="disabled"/>
                </div>
                 <div class="form-group">
                    <label for="recipientName">Card Type</label>
                    <input type="text" class="form-control"  name="cardType" th:value="${creditCard.cardType}"
                           id="cardType" placeholder="Name"  disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label for="recipientName">Bank Name</label>
                    <input type="text" class="form-control"  name="bankName" th:value="${creditCard.bankName}" id="bankName" placeholder="Bank Name" disabled="disabled" />
                </div>
                <div class="form-group">
                    <label for="recipientPhone">CVV</label>
                    <input type="text" class="form-control" name="cvv" th:value="${creditCard.cvv}"
                           id="recipientPhone" placeholder="CVV" disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label for="recipientDescription">Description</label>
                    <textarea class="form-control"  name="description" id="description" placeholder="Description" disabled="disabled" >[[${creditCard.description}]]</textarea>
                </div>

            </form>
        </div>
        
        <div class="col-md-6">
	            <div class="panel-heading">
	                <div class="panel-title text-center">
	                    <h1 class="title">Your Account Information</h1>
	                    <hr/>
	                </div>
	                <table class="responstable">
                    <tr>
                        <th></th>
                        <th>CreditCard Number <i class="fa fa-barcode" aria-hidden="true"></i></th>
                    </tr>
                    <tr>
                        <td>
							 <i class="fa fa-cc-visa fa-5x" th:if="${creditCard.cardType == 'V'}"></i>
	                         <i class="fa fa-cc-mastercard fa-5x" th:if="${creditCard.cardType == 'M'}"></i>
	                         <i class="fa fa-cc-discover fa-5x" th:if="${creditCard.cardType == 'D'}"></i>
	                         <i class="fa fa-credit-card-alt fa-5x" th:if="${creditCard.cardType == 'G'}"></i>
	                         <i class="fa fa-cc-amex fa-5x" th:if="${creditCard.cardType == 'A'}"></i>
						</td>
                        <td data-th-text="${creditCard.cardNumber}" style="font-size: 24px;">
						</td>
                    </tr>
                </table>
	            </div>
	            
	             <div class="panel-heading">
	              
	                <table class="responstable">
                    <tr>
                        <th colspan="2"></th>
                    </tr>
                    <tr>
                        <td>Total Credit Limit : </td>
                        <td>
                        	<i class="fa fa-usd" aria-hidden="true"></i> [[${creditCard.totalCreditLimit}]]
						</td>
                    </tr>
                    <tr>
                        <td>Available Credit</td>
                        <td>
                        	<i class="fa fa-usd" aria-hidden="true"></i> [[${creditCard.availableCredit}]]
						</td>
                    </tr>
                    <tr>
                        <td>Withdrawal Credit </td>
                        <td>
                        	<i class="fa fa-usd" aria-hidden="true"></i> [[${creditCard.withdrwalCredit}]]
						</td>
                    </tr>
                    <tr>
                        <td>Loan Availability</td>
                        <td >
                        	<i class="fa fa-usd" aria-hidden="true"></i> [[${creditCard.loanAvailable}]]
						</td>
                    </tr>
                </table>
	            </div>
            </div>
       </div>
    <br/>
    
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
